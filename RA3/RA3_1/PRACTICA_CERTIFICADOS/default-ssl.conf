# 1. Bloque HTTP (Puerto 80) - Redirección obligatoria
<VirtualHost *:80>
    ServerName www.midominioseguro.com
    # Todo lo que entre por el 80, se va al 443
    Redirect permanent / https://www.midominioseguro.com/
</VirtualHost>

# 2. Bloque HTTPS (Puerto 443)
<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerAdmin admin@midominioseguro.com
        ServerName www.midominioseguro.com
        DocumentRoot /var/www/html

        # Configuración SSL
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/apache.crt
        SSLCertificateKeyFile /etc/apache2/ssl/apache.key

        # Persistencia de seguridad (HSTS de la P1)
        Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>
        
        <Directory /usr/lib/cgi-bin>
            SSLOptions +StdEnvVars
        </Directory>
    </VirtualHost>
</IfModule>
