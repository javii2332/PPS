<IfModule mod_evasive20.c>
    # Tamaño de la tabla interna para rastrear IPs
    DOSHashTableSize    2048
    
    # Umbral: Máximo 5 peticiones a la misma página por segundo
    DOSPageCount        5
    
    # Umbral: Máximo 100 peticiones al mismo sitio por segundo
    DOSSiteCount        100
    
    # Intervalos de tiempo para los conteos anteriores (en segundos)
    DOSPageInterval     1
    DOSSiteInterval     1
    
    # Cuánto tiempo se bloquea la IP (10 segundos)
    DOSBlockingPeriod   10

    # Directorio donde se crearán los archivos de bloqueo (lo creamos en el Dockerfile)
    DOSLogDir           "/var/log/mod_evasive"
    
    # Opcional: Email de notificación (útil en entornos reales)
    # DOSEmailNotify    javier@localhost
</IfModule>
