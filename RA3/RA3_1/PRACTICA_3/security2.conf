<IfModule security2_module>
    SecDataDir /var/cache/modsecurity
    
    # Aseguramos que el motor esté encendido explícitamente
    SecRuleEngine On

    # 1. Cargamos la configuración base (modsecurity.conf de la P2)
    Include /etc/modsecurity/modsecurity.conf
    
    # 2. Cargamos la configuración de OWASP CRS
    Include /etc/modsecurity/crs-setup.conf
    
    # 3. Cargamos las reglas de OWASP (vienen del git clone)
    Include /etc/modsecurity/rules/*.conf
</IfModule>
